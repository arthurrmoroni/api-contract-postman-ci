name: API Contract Tests (Newman)

on:
  push:
  pull_request:

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Newman collection
        run: |
          npx newman run collections/foodops-api-contract-tests.postman_collection.json \
            -e environments/local.postman_environment.json
